<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact form for my portfolio website." />
    <link rel="stylesheet" href="styles/contact-form.css" />
    <title>Contact page</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Contact Me Form</h1>
        <form>
          <fieldset>
            <legend>Enter your details</legend>

            <label for="firstName"
              >First Name:
              <input type="text" id="firstName" name="firstName" required />
            </label>

            <label for="lastName"
              >Last Name:
              <input type="text" id="lastName" name="lastName" required />
            </label>

            <label for="email"
              >Email:
              <input type="email" id="email" name="email" required />
            </label>

            <label for="companyName"
              >Company Name:
              <input type="text" id="companyName" name="companyName" required />
            </label>

            <label for="phoneNumber"
              >Phone Number:
              <input type="tel" id="phoneNumber" name="phoneNumber" required />
            </label>
          </fieldset>
        </form>
      </section>
      <section id="submit-section">
        <button
          type="button"
          id="back-btn"
          class="btn"
          aria-label="back to home button"
        >
          <a href="index.html" id="back-link" aria-label="Back to home page"
            ><< BACK</a
          >
        </button>
        <button id="submit-btn" class="btn" aria-label="Submit contact form">
          <a href="#">SUBMIT >></a>
        </button>
      </section>
    </main>
  </body>
</html>
